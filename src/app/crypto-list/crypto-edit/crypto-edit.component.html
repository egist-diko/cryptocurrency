    <form id="edit" (ngSubmit)="onAdd(f)" #f="ngForm">
        <label>Add a Cryptocurrency</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
        <button class="crypto-button btn btn-success" type="submit">Add</button>
        <button class="crypto-button btn btn-danger" type="button" (click)="onDelete()">Delete</button>
    </form>
